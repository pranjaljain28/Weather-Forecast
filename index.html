<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>

<body>
    <div class="main">
        <div class="searchInputBox">
            <input type="text " class="input-box" id="input-box" placeholder="Enter city name...." autocomplete="off">
        </div>
    
        <div class="weather-body">
            <div class="location-detail">
                <div class="city" id="city">Ujjain, IN</div>
                <div class="date" id="date">21 OCT (THURSDAY), 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">24&deg;C</div>
                <div class="min-max" id="min-max">24&deg;C (min) / 25&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                
                <div class="imp"></div>
                
            </div>
            
            <div class="Status" id="Status">
                <div class="wind" id="wind"></div>
                <div class="pressure" id="pressure"></div>
                <div class="humidity" id="humidity"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
